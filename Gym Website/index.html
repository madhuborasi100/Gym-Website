<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="fitness.ico" alt="">
            <div>GYMNASIUM</div>

        </div>
        

        <!-- mid box for nav bar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">Contact us</a></li>
               
                </ul>
        </div>

        <!-- right box for button -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">E-Mail us</button>
        </div>

    </header>
    <div class="container">
        <h1>Join the best gym of Delhi now</h1>
        <form action="noactionPhp">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">

            </div>



            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Age">
                
            </div>



            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Gender">
                
            </div>


            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Locallity">
                
            </div>


            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Mobile no.">
                
            </div>



            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your E-Mail">
                
            </div>

            <button class="btn">Submit</button>

        </form>
    </div>
    
</body>
</html>
